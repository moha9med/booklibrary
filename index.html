<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <title>AJAX</title>
</head>
<body>
    

    <nav class="navbar navbar-expand-lg navbar-light bg-info ">
        <div class="container justify-content-between">
            <a class="navbar-brand text-light" href="">Book Library</a>
       
      
            <div>
              <form class="form-inline my-2 my-lg-0">
                <input onkeyup="searchbooks(this.value);" class="form-control mr-sm-2" type="search" placeholder="Search a Book" aria-label="Search">
              </form>
            </div>
        </div>
      </nav>

      <!-- Button trigger modal -->

      <div class="container border round p-3 mx-auto my-3">

        <!-- add book form -->
        <div class=" border round p-3 m-3">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-info" data-toggle="" data-target="#exampleModal">
            Add new Book
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Your Book</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>

                    <input type="text" id="bookName" class="form-control my-2" placeholder="Book Name">
                    <input type="text" id="bookAuthor" class="form-control my-2" placeholder="Book Author">
                    <input type="text" id="bookImg" class="form-control my-2" placeholder="Upload Book Cover">
                    <button  id="addBook" class="btn btn-info" >Add your book</button>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--end add book form -->


        <div class=" border round p-3 m-3">

          <ul class="nav flex-column" id="books">
           
          </ul>
          
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
